{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container mx-auto">
    <div class="mt-3 flex justify-center">
      <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold">List of Movies</h2>
        <hr class="my-2" />
        <form method="GET" class="space-y-4">
          <div class="flex flex-wrap items-center gap-2">
            <div class="flex items-center border rounded-lg overflow-hidden">
              <input type="text" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" name="search">
            </div>
            <button class="px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-700" type="submit">Search</button>
          </div>
        </form>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-6">
      {% for movie in template_data.movies %}
      <div class="bg-white p-4 rounded-lg shadow-md flex flex-col items-center">
        <img src="{{ movie.image.url }}" class="rounded-lg w-full h-48 object-cover">
        <div class="text-center mt-2">
          <a href="{% url 'movies.show' id=movie.id %}" class="px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-700">
            {{ movie.name }}
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
