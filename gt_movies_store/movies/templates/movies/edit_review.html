{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container mx-auto">
    <div class="mt-3 flex justify-center">
      <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold">Edit Review</h2>
        <hr class="my-2" />
        <form method="POST" class="space-y-4">
          {% csrf_token %}
          <div>
            <label for="comment" class="block font-medium">Comment:</label>
            <textarea name="comment" required class="w-full p-2 border rounded-lg focus:ring focus:ring-gray-300" id="comment">{{ template_data.review.comment }}</textarea>
          </div>
          <div class="text-left">
            <button type="submit" class="px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-700">
              Edit Review
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
