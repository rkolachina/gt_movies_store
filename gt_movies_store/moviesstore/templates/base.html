<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <title>{{ template_data.title }}</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body class="bg-gray-100">
    <!-- Header -->
    <nav class="p-3 bg-gray-900 text-white">
      <div class="container mx-auto flex items-center justify-between">
        <a class="text-lg font-semibold" href="{% url 'home.index' %}">
          <img src="{% static 'img/logo1.png' %}" alt="logo" class="h-10" />
        </a>
        <button class="text-white focus:outline-none md:hidden" id="menu-toggle">
          <i class="fas fa-bars text-xl"></i>
        </button>
        <div class="hidden md:flex items-center space-x-4" id="menu">
          <a class="hover:text-gray-300" href="{% url 'home.about' %}">About</a>
          <a class="hover:text-gray-300" href="{% url 'movies.index' %}">Movies</a>
          <a class="hover:text-gray-300" href="{% url 'cart.index' %}">Cart</a>
          <div class="hidden lg:block w-px h-6 bg-white mx-2"></div>
          {% if user.is_authenticated %}
          <a class="hover:text-gray-300" href="{% url 'accounts.orders' %}">Orders</a>
          <a class="hover:text-gray-300" href="{% url 'accounts.logout' %}">Logout ({{ user.username }})</a>
          {% else %}
          <a class="hover:text-gray-300" href="{% url 'accounts.login' %}">Login</a>
          <a class="hover:text-gray-300" href="{% url 'accounts.signup' %}">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <!-- Header -->

    <div class="container mx-auto py-6">
      {% block content %}
      {% endblock content %}
    </div>

  </body>
</html>
