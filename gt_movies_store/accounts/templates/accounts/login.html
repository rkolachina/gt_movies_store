{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container mx-auto flex justify-center">
    <div class="w-full max-w-md">
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold">Login</h2>
        <hr class="border-gray-300 my-2" />

        {% if template_data.error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">
          {{ template_data.error }}
        </div>
        {% endif %}

        <form method="POST">
          {% csrf_token %}
          <div class="mb-4">
            <label for="username" class="block font-medium">Username</label>
            <input id="username" type="text" name="username" required
              autocomplete="username" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="mb-4">
            <label for="password" class="block font-medium">Password</label>
            <input id="password" type="password" name="password" required
              autocomplete="current-password" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <a class="underline" href="{% url 'accounts.reset_password' %}">Password reset</a>
          <div class="text-center">
            <button type="submit" class="bg-black text-white px-4 py-2 rounded-md hover:bg-gray-800 transition">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
